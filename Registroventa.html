<html lang="en">

    <link rel="stylesheet" href="Default.css">
    <link rel="icon" type="image/x-icon" href="/multimedia/apd.png" />
    <title>Registras Ventas</title>
</head>
<body>
    <header>
        <button type="button" class="btLogOut"><a href="Index.html">Cerrar sesion</a></button>
        <button type="button" class="btMenu"><a href="Menu.html">Menu Principal</a></button>
        <h1>Registro de Venta nueva</h1>
    </header>
    <section>
        <article>
            <h3 style="color: white;">aca va el formulario para agregar la venta</h3>
            <form action="/Ventas.html" method="post">
                <label for="nombrevendedor">Nombre del vendedor: <input type="text" id="nombreVendedor" placeholder="vendedor"/></label><br>
                <label for="skuproducto">SKU del producto: <input type="text" id="skuproducto" placeholder="sku" /></label><br>
                <label for="idCliente">Cedula dle cliente: <input type="text" id="idCliente" placeholder="Cedula" /></label><br>
                <label for="nombreCliente">Nombre dle Cliente: <input type="text" id="nombreCliente" placeholder="Nombre" /></label><br>
                <label for="telCliente">Telefono del Cliente: <input type="tel" id="telCliente" placeholder="Telefono" /></label><br>
                <label for="mailCliente">Correo del Cliente: <input type="email" id="mailCliente" placeholder="Correo" /></label><br>
                <label for="metodopago">Metodo de pago: <input type="radio" id="metodopago" placeholder="pago" /></label><br>
                <button type="submit" name="submitventanueva" class="btVentaNueva">Registrar venta</button>
                <!-- Genera el id de la venta, impuestos y datos de la emprea-->

            </form>
        </article>
    </section>
